<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="../css/swannanoa-flooding.css">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]  }});</script>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id="header">
      <div class="headerflex">
        <p id="headertitle">For<b>WNC</b></p>
      </div>
      <div class="headerflex2">
        <div class="menu">
            <a href="../index.html" class="menu-item">Home</a>
            <a href="../resources.html" class="menu-item" id="activemenu">Resources</a>
            <a href="../blog.html" class="menu-item">Blog</a>
            <a href="../contribute.html" class="menu-item">Contribute</a>
            <a href="../about.html" class="menu-item">About Us</a>
          </div>
      </div>
    </div>
    <div id="mainbody">
      <div id="opacity-control" class="opacity-control">
          <button id="opacity-toggle" class="control-button">â˜°</button>
          <div id="opacity-slider-container" class="slider-container">
              <!-- <p id="opacity-slider-title">Opacity Controls</p> -->
              <div class='slider-pair'>
                <p style="text-decoration: underline;margin-left: 4vh;">Layer</p>
                <p style="text-decoration: underline;margin-right: 4vh;">Opacity</p>
              </div>
              <div class='slider-pair'>
                <p>Water Depth</p>
                <input type="range" class="opacity-slider" id="flood-opacity-slider" min="0" max="1" step="0.01" value="0.5">
              </div>
              <div class='slider-pair'>
                <p>Flooded Buildings</p>
                <input type="range" class="opacity-slider" id="building-opacity-slider" min="0" max="1" step="0.01" value="1">
              </div>
          </div>
      </div>
      <div id="legend-control" class="legend-control">
          <button id="legend-toggle" class="control-button">i</button>
          <div id="legend-slider-container" class="slider-container">
              <div class='slider-pair'>
                <div class="continuous-labels">
                  <p>Deep Floodwaters</p>
                  <p>Shallow Floodwaters</p>
                </div>
                <img src="../Images/swannanoa-flooding-legend.png" alt="flooding legend" class="continuous-legend">
              </div>
              <br>
              <div class='slider-pair'>
                <div class="continuous-labels">
                  <p>Major Damage</p>
                  <p>Minor Damage</p>
                </div>
                <img src="../Images/swannanoa-building-legend.png" alt="building footprint legend" class="continuous-legend">
              </div>
          </div>
      </div>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="../main.js"></script>
    <script type="text/javascript" src="../js/swannanoa-flooding.js"></script>

  </body>
</html>
